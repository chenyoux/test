<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/forget_pwd.css">
    <title>忘记密码</title>
</head>
<body>
<div id="container">
    <header>
        <div class="left"></div>
        <span class="word">忘记密码</span>
    </header>
    <div class="input-bg">
        <div class="input-group">
            <section class="grp">
                <div class="input-icon phone"></div>
                <input type="text" placeholder="请输入手机号" >
            </section>
            <section class="grp">
                <div class="input-icon  num"></div>
                <input type="text" placeholder="请输入验证码">
                <input type="button" value="点击获取" id="send"></input>
            </section>
            <section class="grp ">
                <div class="input-icon pwd"></div>
                <input type="text" placeholder="请输入密码" >
            </section>
            <section class="grp ">
                <div class="input-icon pwd-sure" ></div>
                <input type="text" placeholder="请确认密码" >
            </section>
        </div>
        <button class="sure">确定</button>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/registers.js"></script>
</body>
</html>
