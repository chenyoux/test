<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/research.css">
    <title>成绩查询</title>
</head>
<body>
<div id="container">
    <header>
        <div class="left"></div>
        <span class="word">成绩查询</span>
    </header>
    <div class="set-grp">
        <div class="input-group">
            <section class="grp">
                <div class="input-icon name"></div>
                <input type="text" placeholder="请输入姓名">
            </section>
            <section class="grp">
                <div class="input-icon part"></div>
                <input type="text" placeholder="请选择分馆">
                <button class="icon-right"></button>
                <span class="word3">海沧天虹旗舰馆</span>
            </section>
            <section class="grp">
                <div class="input-icon className"></div>
                <input type="text" placeholder="请选择班级">
                <button class="icon-right"></button>
                <span class="word3">跆拳道班级</span>
            </section>
            <section class="grp">
                <div class="input-icon yanzm"></div>
                <input type="text" placeholder="请输入验证码">
                <div class="yanzhm"></div>
            </section>
        </div>
        <button class="red">查询</button>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/public.js"></script>

</body>
</html>
