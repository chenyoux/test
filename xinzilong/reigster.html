<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="js/flexible.js"></script>
    <link rel="stylesheet" href="css/public.css">
    <link rel="stylesheet" href="css/forget_pwd.css">
    <title>注册</title>
</head>
<body>
<div id="container">
    <header>
        <div class="left"></div>
         <span class="word">注册</span>
    </header>
    <div class="input-bg">
        <div class="input-group">
            <section class="grp">
                <div class="input-icon phone"></div>
                <input type="text" placeholder="请输入手机号" id="phone">
            </section>
            <section class="grp">
                <div class="input-icon  num"></div>
                <input type="text" placeholder="请输入验证码" id="sendNum">
                <input type="button" value="点击获取" id="send">
            </section>
            <section class="grp ">
                <div class="input-icon pwd"></div>
                <input type="password" placeholder="请输入密码" id="password" >
            </section>
            <section class="grp ">
                <div class="input-icon pwd-sure" ></div>
                <input type="password" placeholder="请确认密码" id="pswAgain" >
            </section>
        </div>
        <input type="button" value="确定" class="sure" disabled="true">
        <p>注册即同意服务协议</p>
    </div>
</div>
<script src="js/jquery-3.2.1.min.js"></script>
<script src="js/public.js"></script>
<script src="js/registers.js"></script>
</body>
</html>
