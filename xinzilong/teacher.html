<!DOCTYPE html>

<body>
<div id="container">

        <div class="avatar-grp">

        <div class="select">
            <div><section class="s1">教练简介</section></div>
            <div><section class="s2">师资风采</section></div>
        </div>
    </div>

    <div class="select-part">
        <div class="sp part2">
           <div class="input-icon jianjie1"></div>
            <div class="jianjie-grp first-grp" >
                武术段位：<span>武术3段</span>

    </div>
    <div class="select-part">
        <div class="sp part2">
            <div class="input-icon jinli"></div>

            </div>
            <div class="jianjie-grp">
                2014-2015：<span>任塔沟武术学校教练</span>
            </div>
            <div class="jianjie-grp">
                2015至今：<span>任厦门鑫子龙武馆教练</span>
            </div>
        </div>
    </div>
       <div class="select-part">

               <div class="input-icon huojiang"></div>

               <div class="jianjie-grp">
